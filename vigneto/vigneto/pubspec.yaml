name: vigneto
description: Il Vigneto.

# The following line prevents the package from being accidentally published to
# pub.dev using `pub publish`. This is preferred for private packages.
publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: ">=2.7.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter

  sticky_headers: ^0.2.0
  font_awesome_flutter: ^9.0.0
  path_provider:
  toast: ^0.1.5
  flutter_svg: ^0.22.0
  http:
  url_launcher:
  intl: ^0.17.0
  date_picker_timeline: ^1.2.1
  flutter_staggered_grid_view: ^0.4.0
  flutter_sparkline: ^0.1.0
  photo_view: ^0.11.1
  full_screen_image: ^1.0.2
  chips_choice: ^2.0.1
  dio: ^4.0.0
  firebase_core:
  cloud_firestore: ^1.0.7
  provider:
  uuid: ^2.2.2
  cupertino_icons: ^1.0.2
  modal_bottom_sheet: ^2.0.0
  expansion_card:

dev_dependencies:
  flutter_test:
    sdk: flutter

flutter:

  uses-material-design: true

  assets:
    - images/

  fonts:
    - family: LoraFont
      fonts:
        - asset: fonts/NanumGothic-Regular.ttf